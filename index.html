<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Scoreboard</title>
</head>
<body>
    <h1 class="centered topic" >Duke vs. UNC Basketball Game</h1>

    <main>
        <p class="centered">Click the buttons to add point to each side</p>    
        <table>
            <thead>
                <tr>
                    <th>Team 1</th>
                    <th>Team 2</th>
                </tr>
            </thead>
            
           <tbody>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>

                <tr>
                    <td><button class="addPoint" id="button1">+1</button></td>
                    <td><button class="addPoint" id="button2">+1</button></td>
                </tr>

                <tr id="last_row">
                    <td colspan="2"><button id="reset-button">Reset</button></td>
                </tr>
           </tbody>

        </table>
    </main>
</body>
</html>
